    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let isLoginForm = true;

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const authTitle = document.getElementById('auth-title');
            const authSubtitle = document.getElementById('auth-subtitle');
            const toggleText = document.getElementById('toggle-text');
            const toggleButton = document.getElementById('toggle-button');

            if (isLoginForm) {
                // Switch to register
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerForm.classList.add('slide-in-right');
                
                authTitle.textContent = 'Únete a Minerva';
                authSubtitle.textContent = 'Crea tu cuenta y descubre la elegancia';
                toggleText.innerHTML = '¿Ya tienes una cuenta? ';
                toggleButton.textContent = 'Inicia sesión aquí';
                
                isLoginForm = false;
            } else {
                // Switch to login
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('slide-in-left');
                
                authTitle.textContent = 'Bienvenida de vuelta';
                authSubtitle.textContent = 'Inicia sesión en tu cuenta de Minerva';
                toggleText.innerHTML = '¿No tienes una cuenta? ';
                toggleButton.textContent = 'Regístrate aquí';
                
                isLoginForm = true;
            }

            // Remove animation classes after animation completes
            setTimeout(() => {
                loginForm.classList.remove('slide-in-left');
                registerForm.classList.remove('slide-in-right');
            }, 500);
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }

        // Form submissions
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
            alert('Funcionalidad de inicio de sesión pendiente de implementación');
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Add your registration logic here
            console.log('Register form submitted');
            alert('Funcionalidad de registro pendiente de implementación');
        });

        // Add floating animation delay to decorative elements
        document.addEventListener('DOMContentLoaded', function() {
            const floatingElements = document.querySelectorAll('.floating-animation');
            floatingElements.forEach((element, index) => {
                element.style.animationDelay = `${index * -1.5}s`;
            });
        });
