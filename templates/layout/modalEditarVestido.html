<div class="modal fade" id="editarVestidoModal" tabindex="-1" aria-labelledby="editarVestidoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarVestidoModalLabel">Editar Vestido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarVestido">
                    <input type="hidden" id="editIdVestido">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="editCodigoUnico" class="form-label">Código Único</label>
                            <input type="number" class="form-control" id="editCodigoUnico" required readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="editTipoVestido" class="form-label">Tipo de Vestido</label>
                            <select class="form-select" id="editTipoVestido" required>
                                <option value="">Seleccionar...</option>
                                <option value="Novia">Novia</option>
                                <option value="Quinceañera">Quinceañera</option>
                                <option value="Gala">Gala</option>
                                <option value="Cóctel">Cóctel</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="editColor" class="form-label">Color</label>
                            <input type="text" class="form-control" id="editColor" required>
                        </div>
                        <div class="col-md-4">
                            <label for="editTalla" class="form-label">Talla</label>
                            <select class="form-select" id="editTalla" required>
                                <option value="">Seleccionar...</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="editCantidad" class="form-label">Cantidad en Inventario</label>
                            <input type="number" class="form-control" id="editCantidad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editCostoProduccion" class="form-label">Costo de Producción</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="editCostoProduccion" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="editPrecioVenta" class="form-label">Precio de Venta</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="editPrecioVenta" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="editMateriaPrima" class="form-label">Materia Prima</label>
                            <select class="form-select" id="editMateriaPrima" required>
                                <option value="">Seleccionar materia prima...</option>
                                <!-- Opciones se cargarán dinámicamente -->
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnActualizarVestido">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
